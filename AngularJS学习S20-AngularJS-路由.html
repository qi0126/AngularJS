<html>
<head>
  <meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

<script src="angular.min.js"></script>
<script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
</head>

<body>
  <h2>AngularJS路由应用</h2>
  <!-- <div ng-app="myApp">
    <ul>
      <li><a href="#/">首页</a></li>
      <li><a href="#/computers">电脑</a></li>
      <li><a href="#/printers">打印机</a></li>
      <li><a href="#/blabla">其他</a></li>
    </ul>
    <div ng-view></div>

  <hr/>
  <div ng-app="myApp01" class="ng-scope">
    <script type="text/ng-template" id="embedded.home.html">
      <h1>首页</h1>
    </script>
    <script type="text/ng-template" id="embedded.about.html">
      <h1>关于</h1>
    </script>
    <div id="navigation">
      <a href="#/home">Home</a>
      <a href="#/about">About</a>
    </div>
    <div ng-view=""></div>
  </div>



  <script>
  var app = angular.module("myApp", ['ngRoute']);
  app.config(['$routeProvider',function($routeProvider) {
    $routeProvider
    .when('/',{template:'这是首页页面'})
    .when('/computers',{template:'这是电脑分类页面'})
    .when('/printers',{template:'这是打印机页面'})
    .otherwise({redirectTo:'/'});
  }]);

  var app01 = angular.module("myApp01", ['ngRoute']);
  app01.controller('HomeController',function($scope,$route){$scope.$route = $route;})
  app01.controller('AboutController',function($scope,$route){$scope.$route = $route;})
  app01.config(function($routeProvider){
    $routeProvider
    .when('/home',{
      templateUrl:'embedded.home.html',
      controller:'HomeController'
    })
    .when('/about',{
      templateUrl:'embedded.about.html',
      controller:'AboutController'
    })
    .otherwise({
      redirectTo:'/home'
    });
  });
  </script>

</body>
</html>
