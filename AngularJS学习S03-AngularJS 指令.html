<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html ng-app="">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="angular.min.js"></script>
</head>

<body style="padding:10px;">
	<div ng-app="" ng-init="firstName='iverson';quantity=5;price=158">
		<h2>
			在输入框中尝试输入：<br/>
			姓名：<input type="text" ng-model="firstName"><br/>
			你输入的为{{firstName}}<br/><hr/>
			数量：<input type="number" ng-model="quantity"><br/>
			价格：<input type="number" ng-model="price"><br/>
			总价：{{quantity * price}}
		</h2>
	</div>
	<hr/>
	<div ng-app="" ng-init="names=['Jani','Hege','Kai'];namesone=[{name:'Jani',country:'Norway'},{name:'Hege',country:'Sweden'},{name:'Kai',country:'Denmark'}]">
		<h2 style="color:blue;">
			使用ng-repeat来循环数组<br/>
			<ul>
				<li ng-repeat="x in names">
					{{x}}
				</li>
			</ul>
			<br/>
			循环对象：
			<ul>
				<li ng-repeat="Y in namesone">
					{{Y.name+':'+Y.country}}
				</li>
			</ul>
		</h2>
	</div>
	<hr/>
	<div ng-app="myApp">
		<runoob-directive></runoob-directive>

		<script>
		var app = angular.module("myApp", []);
		app.directive("runoobDirective", function() {
		    return {
		        template : "<h1>自定义指令!</h1>"
		    };
		});
		</script>
	</div>
</body>
</html>
