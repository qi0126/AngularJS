<button class="btn btn-success" ng-click="editUser('new')">
	<span class="glyphicon glyphicon-user"></span>创建新用户
</button>
<hr>
<h3 ng-show="edit">创建新用户</h3>
<h3 ng-hide="edit">编辑用户</h3>

<form class="form-horizontal">
		<div class="form-group">
				<label class="col-sm-2 control-label">姓</label>
				<div class="col-sm-10">
						<input type="text" ng-model="fName" ng-disabled="!edit" placeholder="请输入姓">
				</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">名</label>
			<div class="col-sm-10">
					<input type="text" ng-model="lName" ng-disabled="!edit" placeholder="请输入名">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">密码</label>
			<div class="col-sm-10">
					<input type="password" ng-model="passw1"  placeholder="请输入密码">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">确认密码</label>
			<div class="col-sm-10">
					<input type="password" ng-model="passw2" placeholder="确认密码">
			</div>
		</div>
</form>
<hr/>
<button class="btn btn-success" ng-disabled="error || incomplete">
	<span class="glyphicon glyphicon-save"></span>保存改变
</button>
