<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script src="../angular.min.js"></script>
<link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">

</head>
	<body ng-app="myApp" ng-controller="userCtrl">
		<div class="container">
				<h3>Users</h3>
				<table class="table table-striped">
					<thead>
						<tr>
								<th>Edit</th>
								<th>First Name</th>
								<th>Last Name</th>
						</tr>
					</thead>
					<tbody>
							<tr ng-repeat="user in users">
									<td>
										<button class="btn" ng-click="editUser(user.id)">
												<span class="glyphicon glyphicon-pencil"></span>
												&nbsp;&nbsp;编辑
										</button>
									</td>
									<td>{{user.fName}}</td>
									<td>{{user.lName}}</td>
							</tr>
					</tbody>
				</table>
				<hr/>
				<button class="btn btn-success" ng-click="editUser('new')">
						<span class="glyphicon glyphicon-user"></span>建立新用户
				</button>
				<hr/>
				<h3 ng-show="edit">建立新用户:</h3>
				<h3 ng-hide="edit">编辑用户:</h3>
				<form class="form-horizontal">
					<div class="form-group">
						<lable class="col-sm-2 control-label">姓:</label>
							<div class="col-sm-10">
									<input type="text" ng-model="fName" ng-disabled="!edit" placeholder="请输入姓">
							</div>
					</div>
					<div class="form-group">
						<lable class="col-sm-2 control-label">名:</label>
							<div class="col-sm-10">
									<input type="text" ng-model="lName" ng-disabled="!edit" placeholder="请输入名字">
							</div>
					</div>
					<div class="form-group">
							<label class="col-sm-2 control-label">密码:</label>
							<div class="col-sm-10">
									<input type="password" ng-model="passw1" placeholder="请输入密码">
							</div>
					</div>
					<div class="form-group">
							<label class="col-sm-2 control-label">确认密码:</label>
							<div class="col-sm-10">
									<input type="password" ng-model="passw2" placeholder="确认密码">
							</div>
					</div>
				</form>
				<hr>
				<button class="btn btn-success" ng-disabled="error||incomplete">
						<span class="glyphicon glyphicon-save"></span>保存
				</button>
		</div>

		<script>
			angular.module('myApp',[]).controller('userCtrl', function($scope){
				$scope.fName = '';
				$scope.lName = '';
				$scope.passw1 = '';
				$scope.passw2 = '';
				$scope.users = [
						{id:1,fName:'Hege',lName:"Page"},
						{id:2,fName:'Kim',lName:"Pim"},
						{id:3,fName:'Sal',lName:"Smith"},
						{id:4,fName:'Jack',lName:"Jones"},
						{id:5,fName:'John',lName:"Doe"},
						{id:6,fName:'Peter',lName:"Pan"}
				];
				$scope.edit = true;
				$scope.error = false;
				$scope.incomplete = false;

				$scope.editUser = function(id){
					if(id == 'new'){
						$scope.edit = true;
						$scope.incomplete = true;
						$scope.fName = '';
						$scope.lName = '';
					}else{
						$scope.edit = false;
						$scope.fName = $scope.users[id-1].fName;
						$scope.lName = $scope.users[id-1].lName;
					}
				};
				$scope.$watch('passw1',function(){$scope.test();});
				$scope.$watch('passw2',function(){$scope.test();});
				$scope.$watch('fName' ,function(){$scope.test();});
				$scope.$watch('lName' ,function(){$scope.test();});
				$scope.test = function(){
					if($scope.passw1 !== $scope.passw2){
						$scope.error = true;
					}else{
						$scope.error = false;
					}
					$scope.incomplete = false;
					if($scope.edit && (!$scope.fName.length||!$scope.lName.length||!$scope.passw1.length||$scope.passw2.length)){
						$scope.incomplete = true;
					}
				};
			});
		</script>

	</body>
</html>
